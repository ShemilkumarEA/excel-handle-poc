<h2 mat-dialog-title>Comments</h2>
<div class="comments no-scrollbar">

        <span class="comment-author">Shemilkumar E A</span>
        <span class="comment-message">This is not correct</span>

    <div *ngFor="let comment of allComments" class="full-width comment-container" (click)="sendBackComment(comment)">
        <div class="flex justify-between items-center">
            <span class="comment-author">{{comment.author}}</span>
            <span class="comment-cell">{{comment.cell}}</span>
        </div>
        <span class="comment-message">{{comment.comment}}</span>
        <span class="comment-date">{{formatDate(comment.date)}}</span>
    </div>
</div>
